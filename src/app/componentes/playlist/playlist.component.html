
<h1>Agregar Playlist</h1>

<input type="text" class="form-control" [(ngModel)]= "playListFormulario.Nombre" placeholder="Nombre">
<input type="text" class="form-control" [(ngModel)]= "playListFormulario.Descripcion" placeholder="Descripcion">
<input type="text" class="form-control" [(ngModel)]= "playListFormulario.Url" placeholder="Url">

<br>
<table mat-table [dataSource]="playListFormulario.ListaAudio" class="mat-elevation-z8">
  <ng-container matColumnDef="NombreAudio">
    <th mat-header-cell *matHeaderCellDef> Nombre Audio </th>
    <td mat-cell *matCellDef="let element"> {{element}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>

<input type="text" class="form-control" [(ngModel)]= "AudioAAgregar" placeholder="NombreAudio">
<br>
<br>

<button id="basic" type="button" mat-button (click)="AgregarAudioDelFormulario(AudioAAgregar)"> Agregar Audio </button>
<button id="basic" type="button" mat-button (click)="EliminarAudioDelFormulario()"> Eliminar Audio </button>
<br>
<br>
  
<button id="basic" type="button" mat-button (click)="Agregar(playListFormulario)"> Agregar Playlist </button>

<div>
<strong> {{respuesta | json}}</strong>
</div>
